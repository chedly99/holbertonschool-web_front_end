<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="d-md-none">Small title</h1>
    <h1 class="d-none d-md-block">Big title</h1>

    <div
      class="bg-info container-md justify-content-between d-flex rounded border border-info p-2"
    >
      <div class="border-light border-bottom text-light border-right p-1">
        Left
      </div>
      <div
        class="border-light border-bottom border-left border-right d-none d-md-block shadow-md text-light"
      >
        Middle
      </div>
      <div class="border-light border-left border-bottom text-light p-1">
        Right
      </div>
    </div>
  </body>
</html>
